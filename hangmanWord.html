<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanWord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .word-display {
            font-size: 24px;
            letter-spacing: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .lives, .result {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>HangmanWord</h1>
    <div class ="container">
        <div id="wordDisplay" class="word-display">_ _ _ _ _</div>
        <div class="mb-3">
            <label for="guessInput" class="form-label">Letter:</label>
            <input type="text" id="guessInput" class="form-control" maxlength="1">
        </div>
        <button class="btn btn-primary w-100" onclick="checkLetter()">Check Letter</button>
        <div id="gameResult" class="result mb-3"></div>
    </div>

    <script src ="hangmanWord.js" ></script>

</body>
</html>
